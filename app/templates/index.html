<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 이미지 분석 챗봇</title>
    <link rel="stylesheet" href="/static/css/message-style.css">
</head>
<body>
    <div class="ios-container">
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <span class="signal">●●●●</span>
                <span class="wifi">●●●</span>
                <span class="battery">100%</span>
            </div>
        </div>
        
        <div class="chat-header">
            <div class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
                </svg>
            </div>
            <div class="chat-title">
                <div class="contact-name">ZooBuddy</div>
                <div class="status">동물 분석 챗봇</div>
            </div>
            <div class="contact-info">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"></path>
                </svg>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- 시스템 메시지 -->
            <div class="date-divider">오늘</div>
            
            <!-- 초기 메시지 -->
            <div class="message-row received">
                <div class="message-bubble">
                    안녕하세요! 저는 ZooBuddy 동물 분석 챗봇입니다. 동물 이미지를 업로드하시면 어떤 동물인지 분석해 드릴게요.
                </div>
                <div class="message-time">오전 9:41</div>
            </div>
            
            <div class="message-row received">
                <div class="message-bubble">
                    아래 버튼을 눌러 분석할 동물 이미지를 선택해주세요.
                </div>
                <div class="message-time">오전 9:41</div>
            </div>
            
            <!-- 파일 업로드 UI -->
            <div class="message-row sent" id="uploadArea">
                <div class="message-bubble upload-area" id="dropArea">
                    <form id="upload-form">
                        <input type="file" name="file" id="file" accept="image/*" required hidden>
                        <label for="file" class="upload-button">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path d="M19 7v2.99s-1.99.01-2 0V7h-3s.01-1.99 0-2h3V2h2v3h3v2h-3zm-3 4V8h-3V5H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-8h-3zM5 19l3-4 2 3 3-4 4 5H5z"></path>
                            </svg>
                            이미지 선택하기
                        </label>
                    </form>
                </div>
                <div class="message-time">오전 9:42</div>
            </div>
            
            <!-- 이미지 미리보기 영역 -->
            <div class="message-row sent" id="previewArea" style="display: none;">
                <div class="message-bubble image-preview">
                    <label for="file"> <!-- 이미지 클릭 시 파일 선택 가능하도록 함 -->
                        <img id="previewImage" class="preview-image" alt="미리보기">
                    </label>
                </div>
                <div class="message-time">방금 전</div>
            </div>
            
            <!-- 로딩 표시 -->
            <div class="message-row received" id="loading" style="display: none;">
                <div class="message-bubble loading-bubble">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="message-time">방금 전</div>
            </div>
        </div>
        
        <!-- 메시지 입력 영역 -->
        <div class="message-input-container">
            <div class="message-input-wrapper">
                <div class="message-input" id="messageInput" contenteditable="false" placeholder="메시지...">
                    <!-- 초기에는 비어있음 -->
                </div>
                <button class="send-button" id="sendButton" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
