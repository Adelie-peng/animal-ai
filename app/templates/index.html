<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 이미지 분석 챗봇</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: 'Noto Sans KR', sans-serif;
        }
        h1 {
            color: #3498db;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .upload-area:hover {
            background-color: #f8f9fa;
        }
        input[type="file"] {
            display: none;
        }
        label[for="file"] {
            display: block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto;
            width: 150px;
        }
        label[for="file"]:hover {
            background-color: #2980b9;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 150px;
        }
        .submit-btn:hover {
            background-color: #27ae60;
        }
        .preview-area {
            margin-top: 20px;
            display: none;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
        }
        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>동물 이미지 분석 챗봇</h1>
        <div id="upload-form">
            <div class="upload-area" id="dropArea">
                <input type="file" name="file" id="file" accept="image/*" required>
                <label for="file">이미지 선택</label>
                <p>또는 이미지를 여기에 끌어다 놓으세요</p>
            </div>
            <div class="preview-area" id="previewArea">
                <img id="previewImage" class="preview-image" alt="미리보기">
            </div>
            <button type="button" id="analyzeBtn" class="submit-btn">분석하기</button>
        </div>
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>이미지를 분석 중입니다...</p>
        </div>
    </div>

    <script>
        // 이미지 미리보기 및 제출 처리
        const fileInput = document.getElementById('file');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const dropArea = document.getElementById('dropArea');

        // 파일 선택 시 미리보기
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewArea.style.display = 'block';
                }
                
                reader.readAsDataURL(this.files[0]);
            }
        });

        // 드래그 앤 드롭 기능
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('highlight');
        }

        function unhighlight() {
            dropArea.classList.remove('highlight');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files && files.length) {
                fileInput.files = files;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewArea.style.display = 'block';
                }
                reader.readAsDataURL(files[0]);
            }
        }

        // 분석 버튼 클릭 이벤트
        analyzeBtn.addEventListener('click', async function() {
            if (!fileInput.files || !fileInput.files[0]) {
                alert('이미지를 선택해 주세요.');
                return;
            }

            // 로딩 표시
            loading.style.display = 'block';
            
            // FormData 생성
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                // 백엔드 API 호출
                const response = await fetch('http://127.0.0.1:8000/api/analyze/', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('이미지 분석 중 오류가 발생했습니다.');
                }
                
                const result = await response.json();
                
                // 결과 페이지로 이동
                window.location.href = `http://127.0.0.1:8000/result?animal=${encodeURIComponent(result.animal)}&info=${encodeURIComponent(result.friendly_message)}`;
                
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
